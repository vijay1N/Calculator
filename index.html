<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1> Calculator</h1>
        <input placeholder="enter first number" class ="form-control"id ="num1"><br>
        <input placeholder="enter second number"class ="form-control"id ="num2"><br>

    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
          <button type="button" class="btn btn-secondary"id="btn1" onclick="myadd()">add</button>
          </div>
          <div class="col">
          <button type="button" class="btn btn-secondary"id="btn2" onclick="mysub()">sub</button>
          </div>
          <div class="col">
          <button type="button" class="btn btn-secondary"id="btn3" onclick="mymul()">mul</button>
          </div>
        </div>
    </div>
    <div class="container text-center" id="result">
        <h3>Result:</h3>
    </div>

    <script>
        function myadd(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x+y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = `<h3>Result: `+z+`</h3>`
        }
        function mysub(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x-y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = `<h3>Result: `+z+`</h3>`
        }
        function mymul(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x*y
            z = z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = `<h3>Result: `+z+`</h3>`
        }
    </script>
</body>
</html>
